<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madeline Stone Snyder</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    :root {
      --bg: #0f1720;
      --card: #0b1220;
      --text: #e6eef8;
      --muted: #9aa7b2;
      --accent: #b76b45;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1.75rem 1.5rem 3rem; /* extra bottom padding for balance */
      background: transparent; /* no background */
      border-radius: 0; /* remove rounded card look */
      box-shadow: none; /* remove shadow */
    }

    h1 {
      font-family: Georgia, serif;
      font-size: 2rem;
      margin: 3rem 0 .5rem;
      color: var(--text);
      text-align: center;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin: .5rem 0
    }

    a {
      color: var(--accent);
      text-decoration: none
    }

    a:hover {
      text-decoration: underline
    }

    img,
    svg,
    iframe {
      max-width: 100%;
      height: auto;
      display: block
    }
    /* center images shown inside noscript */
    noscript img,
    .noscript-img{display:block;margin:0 auto;max-width:520px;height:auto;border-radius:4px;border:none}

    footer {
      color: var(--muted);
      text-align: center;
      margin-top: 2rem;
      font-size: .9rem
    }
    .contact-wrap{display:flex;justify-content:center;margin:4rem 0 2.5rem}
    .btn{
      background:var(--accent);
      color:#fff;
      padding:.6rem 1rem;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      transition:box-shadow .12s ease,background-color .12s ease;
      box-shadow:0 6px 18px rgba(2,6,23,.28);
    }
    /* Emphasis by stronger shadow and slight color shift, not scaling text */
    .btn:hover{box-shadow:0 14px 34px rgba(2,6,23,.42);background-color:#a45c39}
    .btn:active{transform:translateY(1px);box-shadow:0 6px 14px rgba(2,6,23,.22)}
    .btn:focus-visible{outline:3px solid rgba(183,107,69,.14);outline-offset:3px}
    @media (prefers-reduced-motion:reduce){
      .btn{transition:none}
      .btn:hover,.btn:active{transform:none;box-shadow:0 6px 18px rgba(2,6,23,.28)}
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Coming soon!</h1>
    <div class="contact-wrap">
      <button id="contact-btn" class="btn" aria-label="Email Madeline (opens mail client)"
        data-enc="aW5mb0BtYWRlbGluZXN0b25lc3NueWRlci5jb20=">Contact Me</button>
    </div>
    <noscript>
      <p style="text-align:center;color:var(--muted)">JavaScript is required to open the contact link.</p>
      <p style="text-align:center">
        <img src="assets/email-image.svg" alt="Email address shown as image" class="noscript-img">
      </p>
    </noscript>
  </div>
  <!-- <script src="script.js"></script> -->
  <script>
    (function () {
      var btn = document.getElementById('contact-btn');
      if (!btn) return;
      btn.addEventListener('click', function () {
        var mail = atob(this.dataset.enc);
        window.location.href = 'mailto:' + mail;
      });
    })();
  </script>
</body>

</html>
